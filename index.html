<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>電影清單</title>
        <link rel="stylesheet" type="test/css" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!--NavBar-->
        <nav class="navbar navbar-expand-lg bg-light">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">My Movies List</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="./index.html">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="./favorite.html">Favorite</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>

				<div class="container mt-3">
					<div class="row">
						<!--Search Bar-->
						<nav class="navbar col-sm-11">
							<div class="container-fluid">
								<form class="d-flex" role="search" id="search-form">
									<input class="form-control me-2" type="search" placeholder="keyword..." aria-label="Search" id="search-input">
									<button class="btn btn-outline-success" type="submit" id="search-submit">Search</button>
								</form>
							</div>
						</nav>
						<!--Switch Mode-->
						<div class="col-sm-1 mt-4" id="change-mode">
							<i class="fa fa-th mr-sm-2 fa-2x" id="card-mode-button" aria-hidden="true"></i>
							<i class="fa fa-bars fa-2x" id="list-mode-button" aria-hidden="true"></i>
						</div>
					</div>

					<!--Movie List-->
					<div class="row" id="data-panel">
						<div class="col-sm-3">
							<div class="card" style="width: 18rem;">
								<img src="" class="card-img-top" alt="">
								<div class="card-body">
									<h5 class="card-title">Card title</h5>
									<button type="button" class="btn btn-primary show-movie-modal" data-bs-toggle="modal" data-bs-target="#movie-modal">More</button>
									<button type="button" class="btn btn-danger add-movie-favorite">♥</button>
								</div>
							</div>
						</div>
					</div>

					<!--paginator-->
					<nav aria-label="Page navigation example" class="d-flex justify-content-center mt-5">
						<ul class="pagination" id="paginator">
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
						</ul>
					</nav>

				</div>
        

				<!-- Modal -->
				<div class="modal fade" id="movie-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="movie-modal-title">Modal title</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body" id="movie-modal-body">
								...
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>


        <!--axios-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
